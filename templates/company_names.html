{% extends 'base.html' %}
{% load static %}
{% block body %}

        <!--====== App Content ======-->
        <div class="app-content">

            <!--====== Section 1 ======-->
            <div class="u-s-p-y-60">
                <div class="container">
                    <div class="blog-m">
                        <div class="row blog-m-init">

                            {% for item in company_name %}
                            <div class="blog-m__element">
                                <div class="bp-mini bp-mini--img">
                                    <div class="bp-mini__thumbnail">

                                        <!--====== Image Code ======-->

                                        <a class="aspect aspect--bg-grey aspect--1366-768 u-d-block" href="#">

                                            <img class="aspect__img" src="{{ item.photo.url }}" alt=""></a>
                                        <!--====== End - Image Code ======-->
                                    </div>
                                    <div  style="background-color:#f5f5dc ;" class="bp-mini__content">
                                        <div class="bp-mini__stat">

                                            <span class="bp-mini__stat-wrap">

                                                <span class="bp-mini__publish-date">

                                                    <a href="/companies/{{ item.name }}/">
                                                      
                                                        <span></span></a></span></span>

                                            <span class="bp-mini__stat-wrap">

                                                <span class="bp-mini__preposition"></span>

                                                <span class="bp-mini__author">

                                                    <a href=""></a></span></span>

                                            <span class="bp-mini__stat">

                                                <span class="bp-mini__comment">

                                                    <a href="  "><i class="far fa-comments u-s-m-r-4"></i>

                                                        <span>8</span></a></span></span></div>
                                        <div class="bp-mini__category">

                                            <a href="#"></a>

                                            <a href="#"></a>

                                            <a href="#"></a></div>

                                        <span  style="text-align:center" class="bp-mini__h1">

                                            <a href="{% url 'HackBitApp:company_data' item.name %}">{{ item.name }}</a></span>
                                        <p class="bp-mini__p"></p>
                                        
                                    </div>
                                </div>
                            </div>
                            
                            {% endfor %}
                            
                        </div>
                    </div>
                    <nav class="post-center-wrap u-s-p-y-60">

                        <!--====== Pagination ======-->
                        <ul class="blog-pg">
                            <li class="blog-pg--active">

                                <a href="blog-masonry.html">1</a></li>
                            <li>

                                <a href="blog-masonry.html">2</a></li>
                            <li>

                                <a href="blog-masonry.html">3</a></li>
                            <li>

                                <a href="blog-masonry.html">4</a></li>
                            <li>

                                <a class="fas fa-angle-right" href="blog-masonry.html"></a></li>
                        </ul>
                        <!--====== End - Pagination ======-->
                    </nav>
                </div>
            </div>
            <!--====== End - Section 1 ======-->
        </div>
        <!--====== End - App Content ======-->


     






{% endblock %}
